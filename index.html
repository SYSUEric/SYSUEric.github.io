<!DOCTYPE html>
<html lang="en">
  <head>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Luppicaia Mail</title>

  <link type="text/css" rel="stylesheet" href="css/user.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/app.js"></script>
  </head>
  <body>

      <script type="text/javascript" src="http://exmail.qq.com/zh_CN/htmledition/js_biz/outerlogin.js"  charset="gb18030"></script>
      <center>
      <div class="row make">
      <div id="divLoginpanelVer" class="bizmail_loginpanel">
        <div class="bizmail_LoginBox">
          <h3>登录邮箱</h3>
          <form name="form1" action="https://exmail.qq.com/cgi-bin/login" target="_blank" method="post" onsubmit="return checkInput()" class="col s12" align="center">
            <input type="hidden" name="firstlogin" value="false">
            <input type="hidden" name="errtemplate" value="dm_loginpage">
            <input type="hidden" name="aliastype" value="other">
            <input type="hidden" name="dmtype" value="bizmail">
            <input type="hidden" name="p" value="">
            <div class="row">
            <div class="input-field col s4"></div>
              <div class="input-field col s4" align="center">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" name="uin" class="text validate z-depth-3" value="">
                <!-- @<span>luppicaia.me</span> -->
                <label for="icon_prefix">帐号（无需@luppicaia.me）</label>
                <input type="hidden" name="domain" value="luppicaia.me">
              </div>
            </div>

            <div class="row">
            <div class="input-field col s4"></div>
              <div class="input-field col s4" align="center">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="icon_prefix" type="password" name="pwd" class="text validate z-depth-3" value="">
                <!-- @<span>luppicaia.me</span> -->
                <label for="icon_prefix">密码</label>
              </div>
            </div>

            <div class="row">
            <div class="input-field col s4"></div>
              <div class="input-field col s4" align="center">
                <input type="submit" class=" z-depth-3 waves-effect waves-light btn-large" name="" value="登录">
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
  </body>
</html>
